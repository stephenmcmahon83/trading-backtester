<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analysis{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- ================================================== -->
    <!-- THIS IS THE NAVIGATION RIBBON YOU ASKED FOR -->
    <!-- ================================================== -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">Stock Analyzer</a>
            <div class="nav-links">
                <a href="{{ url_for('historical_data') }}">Historical Data</a>
                <a href="{{ url_for('seasonal_tendencies_page') }}">Seasonal Tendencies</a>
            </div>
        </div>
    </nav>

    <!-- This is where the unique content of each page will be injected -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- This is for page-specific JavaScript files -->
    {% block scripts %}{% endblock %}
</body>
</html>
