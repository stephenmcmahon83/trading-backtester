<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer - Professional Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ“ˆ Stock Data Viewer</h1>
                <p class="subtitle">Real-time stock market data analysis</p>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="symbolInput" 
                        placeholder="Enter stock symbol (e.g., AAPL, GOOGL, MSFT)" 
                        autocomplete="off"
                    />
                    <button id="fetchBtn" onclick="fetchStockData()">
                        <span class="btn-text">Get Data</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Fetching stock data...</p>
        </div>

        <!-- Results Section -->
        <div id="resultSection" class="result-section">
            <div class="result-header">
                <div class="stock-info">
                    <h2 id="stockSymbol" class="stock-symbol"></h2>
                    <span id="dataCount" class="data-count"></span>
                </div>
                <div class="result-actions">
                    <button onclick="exportToCSV()" class="btn-secondary">
                        ðŸ“¥ Export CSV
                    </button>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <table class="data-table">
                    <!-- ... inside your <thead> tag ... -->
                <thead>
                    <tr>
                        <th onclick="sortData('date')" class="sortable">Date <span class="sort-icon"></span></th>
                        <th onclick="sortData('open')" class="sortable">Open <span class="sort-icon"></span></th>
                        <th onclick="sortData('high')" class="sortable">High <span class="sort-icon"></span></th>
                        <th onclick="sortData('low')" class="sortable">Low <span class="sort-icon"></span></th>
                        <th onclick="sortData('close')" class="sortable">Close <span class="sort-icon"></span></th>
                        <th onclick="sortData('change')" class="sortable">Change <span class="sort-icon"></span></th>
                        <th onclick="sortData('changePercent')" class="sortable">Change % <span class="sort-icon"></span></th>
                        <th onclick="sortData('volume')" class="sortable">Volume <span class="sort-icon"></span></th>
        
                        <!-- === MODIFIED COLUMNS === -->
                        <th onclick="sortData('rsi_2')" class="sortable">RSI(2) <span class="sort-icon"></span></th>
                        <th onclick="sortData('rsi_2_avg_5')" class="sortable">5-Day Avg RSI(2) <span class="sort-icon"></span></th>
                        <th onclick="sortData('rsi_2_avg_10')" class="sortable">10-Day Avg RSI(2) <span class="sort-icon"></span></th>
                        <!-- === END OF MODIFIED COLUMNS === -->
                    </tr>
                </thead>
                <!-- ... -->
                    <tbody id="tableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Table Footer -->
            <div class="table-footer">
                <div class="stats">
                    <span id="rowCount">Showing 0 rows</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
